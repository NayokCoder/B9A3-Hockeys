<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hocky</title>
    <!-- TL CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <header>
        <!-- navbar part  -->
        <nav class="container mx-auto">
            <div class="navbar bg-base-100">
                <!-- collaps menu -->
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0 menu menu-horizontal px-1 text-base "
                            class=" menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">

                            <li class="hover:text-red-500 duration-300 ease-in-out"><a>About</a></li>
                            <li class="hover:text-red-500 duration-300 ease-in-out"><a>Home</a></li>
                            <li class="hover:text-red-500 duration-300 ease-in-out"><a>pages</a></li>
                            <li class="hover:text-red-500 duration-300 ease-in-out"><a>Blog</a></li>
                            <li class="hover:text-red-500 duration-300 ease-in-out"><a>Contact</a></li>
                        </ul>

                    </div>
                    <a class="btn btn-ghost text-4xl">Hokey's</a>
                </div>
                <!-- main menu -->
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-base ">
                        <li class="hover:text-red-500 duration-300 ease-in-out"><a>About</a></li>
                        <li class="hover:text-red-500 duration-300 ease-in-out"><a>Home</a></li>
                        <li class="hover:text-red-500 duration-300 ease-in-out"><a>pages</a></li>
                        <li class="hover:text-red-500 duration-300 ease-in-out"><a>Blog</a></li>
                        <li class="hover:text-red-500 duration-300 ease-in-out"><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end ">
                    <div class="join">
                        <div>
                            <div>
                                <input class=" input input-bordered join-item " placeholder="Search" />
                            </div>
                        </div>

                        <div class="indicator">

                            <button class="btn join-item hover:btn-error hover:text-white ">Get
                                Ticket</button>
                        </div>
                    </div>
                    <!-- <i class="fa-solid fa-magnifying-glass"></i>
                    <a class="btn w-36 text-xl hover:btn-error hover:text-white">Button</a> -->
                </div>
            </div>
        </nav>
        <!-- BANNER PART -->
        <div class="container mx-auto mt-12">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full h-[550px]">
                    <img src="Images/1.png" class="w-full" />
                    <div class="absolute left-5 bottom-10  flex -translate-y-1/2 transform gap-2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full h-[550px]">
                    <img src="Images/2.png" class="w-full" />
                    <div class="absolute left-5 bottom-10  flex -translate-y-1/2 transform gap-2 ">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full h-[550px]">
                    <img src="Images/3.png" class="w-full" />
                    <div class="absolute left-5 bottom-10  flex -translate-y-1/2 transform gap-2 ">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>

            </div>

        </div>
    </header>

</body>

</html>
